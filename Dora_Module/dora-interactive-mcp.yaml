# Dora Interactive with MCP (Model Context Protocol)
# 使用MCP工具调用的交互式Dora配置
# 相比旧版本，LLM可以直接调用robot skills函数，而不是生成JSON

nodes:
  - id: ui-input-node
    path: input_ui.py
    outputs: [user_command]

  - id: llm-agent-mcp
    path: llm_agent_with_mcp.py
    inputs:
      user_command: ui-input-node/user_command
    outputs: [command]

  - id: simulator
    path: simulator.py
    inputs:
      teleop: llm-agent-mcp/command
