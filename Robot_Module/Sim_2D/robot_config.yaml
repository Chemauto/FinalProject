# Sim 2D Robot Configuration
# 2D仿真机器人配置文件

robot:
  name: "Sim2D"
  type: "differential_drive"
  description: "2D Differential Drive Robot (TurtleBot-like)"

# 通信方式
communication:
  - ROS2

# ROS2 话题映射配置
ros2:
  # 订阅的话题（接收命令）
  subscribe:
    command_topic: "/robot_command"

  # 发布的话题（发送控制命令）
  publish:
    # 导航控制
    cmd_vel: "/cmd_vel"  # geometry_msgs/Twist

    # 抓取控制（可选）
    # gripper: "/gripper/command"  # std_msgs/Float64

    # 关节控制（可选）
    # joint_states: "/joint_states"  # sensor_msgs/JointState

# 技能列表
skills:
  - move_forward
  - move_backward
  - rotate
  - stop
