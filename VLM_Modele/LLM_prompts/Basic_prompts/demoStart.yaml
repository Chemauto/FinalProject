# Basic prompts for DemoStart.py usage
# Each entry is a YAML list item with `id`, `description`, and `messages` matching DemoStart.py's
# message shape: a list of messages where each message has `role` and `content` (a list of typed items).

- id: ask-who
  description: Ask model identity in JSON format
  messages:
    - role: user
      content:
        - type: text
          text: "请以JSON格式回答：who are u? 输出格式：{\"identity\": \"your answer here\"}"
