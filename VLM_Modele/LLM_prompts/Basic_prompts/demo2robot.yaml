# Basic prompts for DemoStart.py usage
# Each entry is a YAML list item with `id`, `description`, and `messages`
# messages follows OpenAI/DashScope chat format

- id: ask-who
  description: Ask model identity (simple test prompt)
  messages:
    - role: user
      content:
        - type: text
          text: "who are u?"

- id: echo
  description: Echo user input (template test)
  messages:
    - role: system
      content:
        - type: text
          text: |
            You are a helpful assistant.
            Repeat the user's input exactly.
    - role: user
      content:
        - type: text
          text: "{user_input}"

- id: robot-task-demo
  description: Robot task parsing demo (NL -> JSON)
  messages:
    - role: system
      content:
        - type: text
          text: |
            You are a robot task parser.
            The robot is controlled via ROS2.
            Convert the user's instruction into JSON.

            Rules:
            - Output JSON only
            - No extra text
            - Fields must be: task, target
    - role: user
      content:
        - type: text
          text: "{user_input}"
